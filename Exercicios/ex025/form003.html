<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" required placeholder="mes" value="2020-07">
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required placeholder="mes" value="2020-07-01">
        </p>

        <p>
            <label for="ihora">Periodo letivo:</label>
            <input type="time" name="hora" id="ihora" required placeholder="mes" value="08:10">
        </p>
        
        <p><label for="imedia">Media:</label> 
            <input type="number" name="media" id="imedia"  required min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
