<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="15" placeholder="Username" autocomplete="username">
        </p>
        
        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="password" autocomplete="current-password">
        </p>
        
        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
    </form>
</body>
</html>
