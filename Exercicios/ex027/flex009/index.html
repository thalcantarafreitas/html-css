<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">bbbbbbb</div>
        <div class="item">c</div>
        <div class="item">ddddddddddddddd</div>
        <div class="item">e</div>
        <div class="item">ffffffffffffffffff</div>
        <div class="item">g</div>

    </div>
</body>
</html>
